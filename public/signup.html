<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up - Produce Gateway</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="brand">Produce Gateway</a>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="sell.html">Sell With Us</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="buttons">
          <a href="login.html" id="loginBtn" class="btn btn-secondary">Login</a>
          <a onclick="logoutUser()" id="logoutBtn" class="btn btn-danger">Logout</a>
          <a href="profile.html" id="profileBtn"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
          <a href="cart.html" class="btn btn-primary">Cart</a>
        </div>
        <button class="menu-btn">
          <span class="fas fa-bars"></span>
        </button>
      </nav>
    </header>
    <main>
      <article class="login-container">
        <form class="login-form" onsubmit="submitSignupRequest(event); return false;">
          <h2>Create Account</h2>
          <section class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
          </section>
          <section class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
          </section>
          <!-- <section class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </section> -->
          <section class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </section>
          <section class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </section>
          <section class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </section>
          <button type="submit">Sign Up</button>
          <p id="error-message"></p>
          <p id="success-message"></p>
          <p class="signup-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
      </article>
    </main>
    <footer>
      <p>&copy; 2023 Produce Gateway. All rights reserved.</p>
    </footer>
    <script src="./signup.js"></script>
    <script src="./navbar.js"></script>
  </body>
</html>
