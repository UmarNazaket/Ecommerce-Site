<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&family=Poppins&display=swap">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./shop.css">
  <script src="shop.js"></script>
  <title>Shop - Produce Gateway</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="brand">Produce Gateway</a>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="sell.html">Sell With Us</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="buttons">
        <a href="login.html" id="loginBtn" class="btn btn-secondary">Login</a>
        <a onclick="logoutUser()" id="logoutBtn" class="btn btn-danger">Logout</a>
        <a href="profile.html" id="profileBtn"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
        <a href="cart.html" class="btn btn-primary">Cart</a>
      </div>
      <button class="menu-btn">
        <span class="fas fa-bars"></span>
      </button>
    </nav>
  </header>
  <main>
    <div class="shop-heading">
      <div class="heading-date">
        <h2>Produce</h2>
        <p>Fresh - <span id="current-date"></span></p>
      </div>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for produce">
      </div>
    </div>
    <hr>
    <div class="product-cards" id="product-cards">
      <!-- Product cards will be populated here -->
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Produce Gateway. All rights reserved.</p>
  </footer>
  <script src="./navbar.js"></script>
</body>

</html>
